  # =============================================================================
  # Payment Service
  # =============================================================================
  - job_name: 'payment-service'
    static_configs:
      - targets: 
        - 'payment-service:3001'
        - 'payment-service:3002'
        - 'payment-service:3003'
    scrape_interval: 15s
    metrics_path: /metrics
    scrape_timeout: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: '${1}'

  # =============================================================================
  # Inventory Service
  # =============================================================================
  - job_name: 'inventory-service'
    static_configs:
      - targets: 
        - 'inventory-service:3001'
        - 'inventory-service:3002'
        - 'inventory-service:3003'
    scrape_interval: 15s
    metrics_path: /metrics
    scrape_timeout: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: '${1}'

  # =============================================================================
  # Notification Service
  # =============================================================================
  - job_name: 'notification-service'
    static_configs:
      - targets: 
        - 'notification-service:3001'
        - 'notification-service:3002'
        - 'notification-service:3003'
    scrape_interval: 15s
    metrics_path: /metrics
    scrape_timeout: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: '${1}'

  # =============================================================================
  # Search Service
  # =============================================================================
  - job_name: 'search-service'
    static_configs:
      - targets: 
        - 'search-service:3001'
        - 'search-service:3002'
        - 'search-service:3003'
    scrape_interval: 15s
    metrics_path: /metrics
    scrape_timeout: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: '${1}'

  # =============================================================================
  # API Gateway
  # =============================================================================
  - job_name: 'api-gateway'
    static_configs:
      - targets: 
        - 'api-gateway:3000'
        - 'api-gateway:3001'
        - 'api-gateway:3002'
    scrape_interval: 15s
    metrics_path: /metrics
    scrape_timeout: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: '${1}'

  # =============================================================================
  # Kong API Gateway
  # =============================================================================
  - job_name: 'kong'
    static_configs:
      - targets: ['kong:8001']
    scrape_interval: 15s
    metrics_path: /metrics
    scrape_timeout: 10s

  # =============================================================================
  # Keycloak
  # =============================================================================
  - job_name: 'keycloak'
    static_configs:
      - targets: ['keycloak:8080']
    scrape_interval: 15s
    metrics_path: /metrics
    scrape_timeout: 10s

  # =============================================================================
  # Blackbox Exporter (for HTTP health checks)
  # =============================================================================
  - job_name: 'blackbox'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - 'http://user-service:3001/health'
        - 'http://product-service:3001/health'
        - 'http://order-service:3001/health'
        - 'http://cart-service:3001/health'
        - 'http://payment-service:3001/health'
        - 'http://inventory-service:3001/health'
        - 'http://notification-service:3001/health'
        - 'http://search-service:3001/health'
        - 'http://api-gateway:3000/health'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: 'blackbox-exporter:9115'

# =============================================================================
# Recording Rules
# =============================================================================
rule_files:
  - "rules/recording_rules.yml"
  - "rules/alerting_rules.yml"

# =============================================================================
# Storage Configuration
# =============================================================================
storage:
  tsdb:
    path: /prometheus
    retention.time: 30d
    retention.size: 50GB
    wal_compression: true
    out_of_order_time_window: 10m

# =============================================================================
# Remote Write Configuration (for long-term storage)
# =============================================================================
remote_write:
  - url: "http://remote-storage:9201/write"
    remote_timeout: 30s
    write_relabel_configs:
      - source_labels: [__name__]
        regex: '.*'
        action: keep

# =============================================================================
# Remote Read Configuration
# =============================================================================
remote_read:
  - url: "http://remote-storage:9201/read"
    read_timeout: 30s
    required_matchers:
      __name__: ".*"
