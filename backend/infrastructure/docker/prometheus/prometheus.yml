# =============================================================================
# TechPotli Prometheus Configuration
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'techpotli-cluster'
    environment: 'production'

# Alerting rules
rule_files:
  - "rules/*.yml"

# Alert manager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Scrape configurations
scrape_configs:
  # =============================================================================
  # Prometheus itself
  # =============================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 15s
    metrics_path: /metrics

  # =============================================================================
  # Node Exporter (if running)
  # =============================================================================
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s
    metrics_path: /metrics

  # =============================================================================
  # MySQL Exporter
  # =============================================================================
  - job_name: 'mysql-exporter'
    static_configs:
      - targets: ['mysql-exporter:9104']
    scrape_interval: 15s
    metrics_path: /metrics
    scrape_timeout: 10s

  # =============================================================================
  # Redis Exporter
  # =============================================================================
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 15s
    metrics_path: /metrics
    scrape_timeout: 10s

  # =============================================================================
  # Kafka Exporter
  # =============================================================================
  - job_name: 'kafka-exporter'
    static_configs:
      - targets: ['kafka-exporter:9308']
    scrape_interval: 15s
    metrics_path: /metrics
    scrape_timeout: 10s

  # =============================================================================
  # Elasticsearch Exporter
  # =============================================================================
  - job_name: 'elasticsearch-exporter'
    static_configs:
      - targets: ['elasticsearch-exporter:9114']
    scrape_interval: 15s
    metrics_path: /metrics
    scrape_timeout: 10s

  # =============================================================================
  # HAProxy Exporter
  # =============================================================================
  - job_name: 'haproxy-exporter'
    static_configs:
      - targets: ['haproxy-exporter:9101']
    scrape_interval: 15s
    metrics_path: /metrics
    scrape_timeout: 10s

  # =============================================================================
  # User Service
  # =============================================================================
  - job_name: 'user-service'
    static_configs:
      - targets: 
        - 'user-service:3001'
        - 'user-service:3002'
        - 'user-service:3003'
    scrape_interval: 15s
    metrics_path: /metrics
    scrape_timeout: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: '${1}'

  # =============================================================================
  # Product Service
  # =============================================================================
  - job_name: 'product-service'
    static_configs:
      - targets: 
        - 'product-service:3001'
        - 'product-service:3002'
        - 'product-service:3003'
    scrape_interval: 15s
    metrics_path: /metrics
    scrape_timeout: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: '${1}'

  # =============================================================================
  # Order Service
  # =============================================================================
  - job_name: 'order-service'
    static_configs:
      - targets: 
        - 'order-service:3001'
        - 'order-service:3002'
        - 'order-service:3003'
    scrape_interval: 15s
    metrics_path: /metrics
    scrape_timeout: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: '${1}'

  # =============================================================================
  # Cart Service
  # =============================================================================
  - job_name: 'cart-service'
    static_configs:
      - targets: 
        - 'cart-service:3001'
        - 'cart-service:3002'
        - 'cart-service:3003'
    scrape_interval: 15s
    metrics_path: /metrics
